<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <img src="./images/logo.svg" alt="logo" />
    </header>
    <main class="page-content">
      <section>
        <img
          src="./images/illustration-mockups.svg"
          class="page-mockups"
          alt="section-image"
        />
      </section>
      <aside class="data-container">
        <h1 class="aside-header">Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="data-register">Register</div>
      </aside>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Khaled-Alaa"
          >Khaled Alaa</a
        >.
      </div>
      <div class="scoial-media-container">
        <img
          src="./images/facebook_icon.svg"
          class="facebook-icon"
          alt="facebook_icon"
        />
        <img
          src="./images/twitter_icon.svg"
          class="twitter-icon"
          alt="twitter-icon"
        />
        <img
          src="./images/instagram_icon.svg"
          class="instagram-icon"
          alt="instagram-icon"
        />
      </div>
    </footer>
  </body>
</html>
